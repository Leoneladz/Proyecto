<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <header>
    <nav>
      <p>
        <a class="btn btn-primary" href="Index.html" role="button">Página principal</a>
      <h1>Formulario de Contacto</h1>
      <hr>
      </p>
    </nav>
  </header>
  <div>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="col-md-4">
        <label for="inputName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-4">
        <label for="inputTel" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="inputTel">
      </div>
      <div class="col-md-4">
        <label for="inputSection" class="form-label">Sección</label>
        <select id="inputSection" class="form-select">
          <option selected>Elegir...</option>
          <option>Maquillaje</option>
          <option>Moda</option>
          <option>Perfumes</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputCode" class="form-label">Código del Producto</label>
        <input type="number" class="form-control" id="inputCode">
      </div>
      <div class="col-9">
        <label for="inputMessage" class="form-label">Mensaje</label>
        <input type="text" class="form-control" id="inputMessage">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-9" id="Button">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</body>
